<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Post - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f4f8; }
    .container {
      max-width: 600px;
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Add New Post (Admin Only)</h1>
    <form id="addPostForm">
      <div class="mb-3">
        <label for="heading" class="form-label">Heading</label>
        <input type="text" id="heading" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="poster" class="form-label">Poster Image URL</label>
        <input type="url" id="poster" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="videoUrl" class="form-label">Video URL</label>
        <input type="url" id="videoUrl" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Post</button>
      <button type="button" id="logoutBtn" class="btn btn-outline-danger ms-3">Logout Admin</button>
    </form>
  </div>

  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      alert("Access denied. Admin only.");
      window.location.href = "index.html";
    }
    
    // Default posts from index.html have IDs 0, 1, 2, 3, 4.
    const defaultPostIds = [0, 1, 2, 3, 4];

    function getNextCustomId(storedPosts) {
      // Collect all IDs (default and custom)
      const allIds = [
        ...defaultPostIds, 
        ...storedPosts.map(p => p.id)
      ];
      
      // Find the maximum ID used so far
      const maxId = allIds.length > 0 ? Math.max(...allIds) : 0;
      
      // Return the next sequential ID
      return maxId + 1;
    }

    const form = document.getElementById("addPostForm");
    const logoutBtn = document.getElementById("logoutBtn");

    form.onsubmit = (e) => {
      e.preventDefault();

      const heading = document.getElementById("heading").value.trim();
      const poster = document.getElementById("poster").value.trim();
      const videoUrl = document.getElementById("videoUrl").value.trim();

      if (!heading || !poster || !videoUrl) {
        alert("Please fill in all fields.");
        return;
      }

      let storedPosts = JSON.parse(localStorage.getItem("customPosts") || "[]");
      
      const newPost = {
        id: getNextCustomId(storedPosts), // Use sequential ID
        heading,
        poster,
        videoUrl,
      };

      storedPosts.push(newPost);
      localStorage.setItem("customPosts", JSON.stringify(storedPosts));

      alert("New post added successfully!");
      form.reset();
    };

    logoutBtn.onclick = () => {
      localStorage.removeItem("isAdmin");
      alert("Logged out from admin mode.");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
