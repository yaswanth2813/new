<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yash - Movie Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f4f8; }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .poster-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body { padding: 5px; flex-grow: 1; }
    footer {
      background: linear-gradient(to right, #4a90e2, #50e3c2);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fs-4" href="#">Yash's Movie Collection</a>
    </div>
  </nav>

  <div class="container py-4">
    <input
      type="text"
      id="searchInput"
      class="form-control mb-3"
      placeholder="Search by heading..."
    />
    <div class="row g-3" id="posts-container"></div>
  </div>

  <footer>
    <div class="container">
      <p class="mb-0">Â© 2025 My Movies. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const POSTS_JSON_URL = "posts.json";
    const searchInput = document.getElementById("searchInput");
    const container = document.getElementById("posts-container");

    let allPosts = []; // Global variable to store all loaded posts

    async function loadPosts() {
      try {
        const response = await fetch(POSTS_JSON_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        let jsonPosts = await response.json();
        
        const cleanedPosts = jsonPosts.map(p => ({
            ...p,
            id: parseInt(p.id) 
        }));
        
        // Remove duplicates just in case
        const uniquePosts = Array.from(new Map(cleanedPosts.map(post => [post.id, post])).values());
        return uniquePosts;

      } catch (error) {
        console.error("Could not fetch or parse JSON posts:", error);
        return [];
      }
    }

    function renderPosts(list) {
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>No posts found.</p>";
        return;
      }

      list.forEach((post) => {
        const col = document.createElement("div");
        col.className = "col-6 col-md-4 col-lg-3 d-flex";

        const card = document.createElement("div");
        card.className = "card shadow-sm";

        card.innerHTML = `
          <img src="${post.poster}" class="poster-img" alt="Poster" />
          <div class="card-body">
            <h5 class="card-title">${post.heading}</h5>
          </div>
        `;

        card.onclick = () => {
          window.open(`post.html?id=${post.id}`, "_blank");
        };

        col.appendChild(card);
        container.appendChild(col);
      });
    }

    function filterAndRenderPosts() {
      const query = searchInput.value.toLowerCase();
      
      const filtered = allPosts.filter((p) => 
        p.heading && p.heading.toLowerCase().includes(query)
      );
      
      // Sort posts by ID so newest appears first
      filtered.sort((a, b) => b.id - a.id); 
      
      renderPosts(filtered);
    }
    
    // This runs once when the page loads to be efficient
    async function initializePage() {
        allPosts = await loadPosts(); // Load posts just once
        filterAndRenderPosts();       // Render the initial list
    }

    searchInput.oninput = filterAndRenderPosts; // Search filters the already loaded list

    initializePage(); // Start everything
  </script>
</body>
</html>
