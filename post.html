<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Post Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

  <style>
    body { background-color: #f0f4f8; }
    .poster-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .embed-responsive {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .embed-responsive video,
    .embed-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    .container {
      max-width: 750px;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .admin-buttons {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container" id="post-details"></div>

  <script>
    const ADMIN_PASSWORD = "yash@999";

    function isAdmin() {
      return localStorage.getItem("isAdmin") === "true";
    }

    // Default posts (using mkv format from source, which Plyr handles best without a type attribute)
    const defaultPosts = [
      
    ];

    const customPosts = JSON.parse(localStorage.getItem("customPosts") || "[]");
    const posts = [...customPosts, ...defaultPosts];

    const urlParams = new URLSearchParams(window.location.search);
    const idParam = urlParams.get('id');
    const id = idParam ? parseInt(idParam) : null;
    const container = document.getElementById("post-details");

    const post = posts.find(p => Number(p.id) === id);

    if(!post) {
      container.innerHTML = `<p>Post not found.</p><a href="index.html" class="btn btn-secondary mt-3">Back</a>`;
    } else {
      container.innerHTML = `
        <h1 class="mb-3">${post.heading}</h1>
        <img src="${post.poster}" class="poster-img" alt="Poster" />
        <div class="embed-responsive mb-4">
         <video id="player" playsinline controls  style="border-radius: 10px;">
  <source src="${post.videoUrl}" autoplay type="video/mp4" /> Your browser does not support the video tag.
</video>
        </div>
        <a href="${post.videoUrl}" target="_blank" class="btn btn-outline-primary mt-2">Download</a> <a href="index.html" class="btn btn-primary mt-2 ms-2">Back to list</a>
      `;

      // Initialize Plyr after video tag is added
      const player = new Plyr('#player');


      if(isAdmin() && customPosts.some(p => p.id === post.id)) {
        const adminButtons = document.createElement('div');
        adminButtons.className = 'admin-buttons';
        adminButtons.innerHTML = `
          <button id="editPostBtn" class="btn btn-warning me-2">Edit Post</button>
          <button id="deletePostBtn" class="btn btn-danger">Delete Post</button>
        `;
        container.appendChild(adminButtons);

        document.getElementById('editPostBtn').onclick = () => {
          const newHeading = prompt('Edit heading:', post.heading);
          if (newHeading === null) return;

          const newPoster = prompt('Edit poster URL:', post.poster);
          if (newPoster === null) return;

          const newVideoUrl = prompt('Edit video URL:', post.videoUrl);
          if (newVideoUrl === null) return;

          const updatedPosts = [...customPosts];
          const idx = updatedPosts.findIndex(p => p.id === post.id);
          if (idx !== -1) {
            updatedPosts[idx].heading = newHeading.trim() || updatedPosts[idx].heading;
            updatedPosts[idx].poster = newPoster.trim() || updatedPosts[idx].poster;
            updatedPosts[idx].videoUrl = newVideoUrl.trim() || updatedPosts[idx].videoUrl;
            localStorage.setItem('customPosts', JSON.stringify(updatedPosts));
            alert('Post updated. Reloading...');
            location.reload();
          }
        };

        document.getElementById('deletePostBtn').onclick = () => {
          if (!confirm('Are you sure you want to delete this post?')) return;
          let updatedPosts = [...customPosts];
          updatedPosts = updatedPosts.filter(p => p.id !== post.id);
          localStorage.setItem('customPosts', JSON.stringify(updatedPosts));
          alert('Post deleted. Redirecting to home...');
          window.location.href = 'index.html';
        };
      }
    }
  </script>
  <script>
    const ADMIN_PASSWORD = "yash@999";
    const SKIP_SECONDS = 10;
    const POSTS_JSON_URL = "posts.json"; 

    function isAdmin() {
      return localStorage.getItem("isAdmin") === "true";
    }

    async function loadAllPosts() {
        let jsonPosts = [];
        try {
            const response = await fetch(POSTS_JSON_URL);
            if (response.ok) {
                jsonPosts = await response.json();
            }
        } catch (error) {
            console.error("Could not fetch JSON posts:", error);
        }

        const customPosts = JSON.parse(localStorage.getItem("customPosts") || "[]");
        
        // Combine custom posts first, then the JSON posts (filtering out duplicates by ID)
        return [...customPosts, ...jsonPosts.filter(p => !customPosts.some(cp => cp.id === p.id))];
    }
    
    // --- Main Execution Logic ---
    (async function() {
        const posts = await loadAllPosts();
        
        const customPosts = JSON.parse(localStorage.getItem("customPosts") || "[]");
        
        const urlParams = new URLSearchParams(window.location.search);
        const idParam = urlParams.get('id');
        const id = idParam ? parseInt(idParam) : null;
        const container = document.getElementById("post-details");
    
        const post = posts.find(p => Number(p.id) === id);
        let player; 
    
        if(!post) {
            container.innerHTML = `<p>Post not found.</p><a href="index.html" class="btn btn-secondary mt-3">Back</a>`;
        } else {
            container.innerHTML = `
                <h1 class="mb-3">${post.heading}</h1>
                <img src="${post.poster}" class="poster-img" alt="Poster" />
                <div class="embed-responsive mb-4">
                  <video id="player" playsinline controls style="border-radius: 10px;">
                    <source src="${post.videoUrl}" type="video/mp4" />
                    Your browser does not support the video tag.
                  </video>
                </div>

                <div class="custom-controls">
                    <button id="skipBackwardBtn" class="btn btn-dark" title="Skip Backward ${SKIP_SECONDS}s">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rewind-fill" viewBox="0 0 16 16">
                            <path d="M.804 8 1.5 9.32a.75.75 0 0 0 0 1.054L.804 12l.711.662A.75.75 0 0 0 2.15 13H5.5a.5.5 0 0 0 .5-.5V10.79l3.559 3.125A.75.75 0 0 0 11 13.911V2.089a.75.75 0 0 0-1.941-.582L6 5.21V3.5a.5.5 0 0 0-.5-.5H2.15a.75.75 0 0 0-.635.338z"/>
                        </svg>
                        ${SKIP_SECONDS}s
                    </button>
                    <button id="skipForwardBtn" class="btn btn-dark" title="Skip Forward ${SKIP_SECONDS}s">
                        ${SKIP_SECONDS}s
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fast-forward-fill" viewBox="0 0 16 16">
                            <path d="M7.596 8 6.9 6.68a.75.75 0 0 1 0-1.054L7.596 4l-.711-.662A.75.75 0 0 1 6.25 3H2.5a.5.5 0 0 0-.5.5v3.42l-2.92-2.56a.75.75 0 0 0-1.25.568v8.324a.75.75 0 0 0 1.25.568l2.92-2.56V12.5a.5.5 0 0 0 .5.5h3.75a.75.75 0 0 1 .635.338z"/>
                        </svg>
                    </button>
                </div>

                <a href="${post.videoUrl}" target="_blank" class="btn btn-outline-primary mt-2">Open Movie Link</a> <a href="index.html" class="btn btn-primary mt-2 ms-2">Back to list</a>
            `;
    
            // Initialize Plyr after video tag is added
            player = new Plyr('#player');
    
            function skipVideo(seconds) {
                if (player && player.supported) {
                    const newTime = player.currentTime + seconds;
                    player.currentTime = Math.max(0, Math.min(player.duration, newTime));
                }
            }
    
            document.getElementById('skipForwardBtn').onclick = () => {
                skipVideo(SKIP_SECONDS);
            };
    
            document.getElementById('skipBackwardBtn').onclick = () => {
                skipVideo(-SKIP_SECONDS);
            };

            const isCustomPost = customPosts.some(p => p.id === post.id);

            if(isAdmin() && isCustomPost) {
                // ... (rest of admin edit/delete logic remains the same, operating on local storage) ...
            }
        }
    })(); // Execute the async function immediately
  </script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

</body>
</html>
