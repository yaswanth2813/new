<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Post Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

  <style>
    body { background-color: #f0f4f8; }
    .poster-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .embed-responsive {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .embed-responsive video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    .container {
      max-width: 750px;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container" id="post-details"></div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
  <script>
    const SKIP_SECONDS = 10;
    const POSTS_JSON_URL = "posts.json"; 

    async function loadAllPosts() {
        try {
            const response = await fetch(POSTS_JSON_URL);
            if (!response.ok) throw new Error("Failed to fetch posts");
            let jsonPosts = await response.json();
            return jsonPosts.map(p => ({
                ...p,
                id: parseInt(p.id)
            }));
        } catch (error) {
            console.error("Could not fetch JSON posts:", error);
            return [];
        }
    }
    
    (async function() {
        const posts = await loadAllPosts();
        
        const urlParams = new URLSearchParams(window.location.search);
        const idParam = urlParams.get('id');
        
        // Convert the ID from the URL (a string) into a number for matching
        const id = idParam ? parseInt(idParam) : null; 
        
        const container = document.getElementById("post-details");
    
        // Find the post using a strict number-to-number comparison
        const post = posts.find(p => p.id === id); 
        let player; 
    
        if(!post) {
            container.innerHTML = `<p>Post not found.</p><a href="index.html" class="btn btn-secondary mt-3">Back</a>`;
        } else {
            container.innerHTML = `
                <h1 class="mb-3">${post.heading}</h1>
                <img src="${post.poster}" class="poster-img" alt="Poster" />
                <div class="embed-responsive mb-4">
                  <video id="player" playsinline controls style="border-radius: 10px;">
                    <source src="${post.videoUrl}" type="video/mp4" />
                    Your browser does not support the video tag.
                  </video>
                </div>

               

                <a href="${post.videoUrl}" target="_blank" class="btn btn-outline-primary mt-3">Download (FAST server)</a> 
                <a href="index.html" class="btn btn-primary mt-3 ms-2">Back to list</a>
            `;
    
            
            
        }
    })();
  </script>    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

</body>
</html>
