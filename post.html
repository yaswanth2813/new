<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Post Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

  <style>
    body { background-color: #f0f4f8; }
    .poster-img {
      width: 100%; max-height: 400px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
    .embed-responsive { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; margin-bottom: 20px; }
    .embed-responsive iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    .container { max-width: 750px; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container" id="post-details"></div>
  <script>
    const posts = [
      {
        id: 0,
        heading: "WAR 2",
        poster: "https://occ-0-8407-90.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABXZjWud3MeZb-ldWZXJNIQ2rkeQ46TVdeCPX1MDGOdr1Wj1S-uti4_DwLnKLrcImrAV6VQBcymRD5PFt-7EqbQ9hAA_46Pp37dSb.jpg?r=4fd",
       
        videoUrl: "https://cdn.telugudub.store/War_2_(2025)_Telugu_HQ_HD_1080p.mkv"
      },
      {
        id: 1,
        heading: "Mahavatar Narsimha",
        poster: "https://m.media-amazon.com/images/M/MV5BM2RlOGE0YjAtZTRkYy00ZmM1LWJlM2QtNjQ5OWViZDM4OWZhXkEyXkFqcGc@._V1_FMjpg_UY3000_.jpg",
       
        videoUrl: "https://cdn.telugudub.store/Mahavatar_Narsimha_(2025)_Telugu_HQ_HD_1080p.mkv"
      },
      {
        id: 2,
        heading: "Mirai",
        poster: "https://assets-in.bmscdn.com/discovery-catalog/events/et00395402-tjxxemhclp-landscape.jpg",
       
        videoUrl: "https://cdn.telugudub.store/Mirai_(2025)_Telugu_720p.mkv"
      },
      {
        id:3,
        heading:"Sammathame",
        poster:"https://i.ytimg.com/vi/hICBf7yRTKQ/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCfNlpIffSg2icPNUiF7NwsasqxwQ",
        videoUrl:"https://cdn.telugudub.store/Sammathame_(2025)_Telugu_1080p.mkv"
      },
      {
        id:4,
        heading:"SR Kalyanamandapam",
        poster:"https://i.ytimg.com/vi/dMZiJPXVF_0/maxresdefault.jpg",
        videoUrl:"https://cdn.telugudub.store/SR_Kalyanamandapam_(2021)_1080p.mkv"
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get('id'));
    const post = posts.find(p => p.id === id);

    const container = document.getElementById("post-details");
    if (post) {
      container.innerHTML = `
        <h1>${post.heading}</h1>
       
        <img src="${post.poster}" class="poster-img" alt="Poster" />
       
       <div class="embed-responsive mb-4">
  <video id="player" playsinline controls style="border-radius: 10px;">
    <source src="${post.videoUrl}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>
<a href="${post.videoUrl}" download class="btn btn-outline-primary mt-2">
  Download Movie
</a>




        <a href="index.html" class="btn btn-primary">Back to list</a>
      `;
    } else {
      container.innerHTML = `<p>Post not found.</p><a href="index.html" class="btn btn-secondary mt-3">Back</a>`;
    }
  </script>
  <script>
  // Initialize Plyr player after content is loaded
  const player = new Plyr('#player', {
    // Optional configuration here
    // captions: { active: true },
  });
</script>
</body>
</html>
